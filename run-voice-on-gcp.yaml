name: festival_sinhala
description: Build sinhala voice
inputParameters:
- name: INPUT_VOICE
  defaultValue: gs://nemo-pipeline/smoke-test/sinhala-built-voice-small.tar.gz
  localCopy:
    disk: datadisk
    path: built_voice.tar.gz
- name: INPUT_TEXT
  defaultValue: hello
- name: LANGUAGE
  defaultValue: si
outputParameters:
- name: OUTPUT_WAV
  defaultValue: gs://nemo-pipeline/smoke-test/sinhala-hello.wav
  localCopy:
    disk: datadisk
    path: result.wav
resources:
  minimumCpuCores: 2
  minimumRamGb: 16
  bootDiskSizeGb: 100
  disks:
  - name: datadisk
    type: PERSISTENT_HDD
    sizeGb: 100
    mountPoint: /mnt/data
docker:
  imageName: parnurzeal/language-resources:ver1
  cmd: "/language-resources-entrypoint.sh run_voice ${INPUT_VOICE} ${LANGUAGE} \"${INPUT_TEXT}\" ${OUTPUT_WAV}"
