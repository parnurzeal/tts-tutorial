name: festival_sinhala
description: Build sinhala voice
inputParameters:
- name: INPUT_WAV
  defaultValue: gs://a-test-data-flow/smoke-test/sinhala-wav-small.tar.gz
  localCopy:
    disk: datadisk
    path: wav.tar.gz
outputParameters:
- name: OUTPUT_VOICE
  defaultValue: gs://a-test-data-flow/smoke-test/sinhala-built-voice-small.tar.gz
  localCopy:
    disk: datadisk
    path: built_voice.tar.gz
resources:
  minimumCpuCores: 16
  minimumRamGb: 60
  zones:
  - us-central1-a
  - us-central1-b
  - us-central1-c
  - us-central1-f
  disks:
  - name: datadisk
    type: PERSISTENT_HDD
    sizeGb: 100
    mountPoint: /mnt/data
docker:
  imageName: parnurzeal/language-resources:ver1
  cmd: "/language-resources-entrypoint.sh build_voice ${INPUT_WAV} si ${OUTPUT_VOICE}"
